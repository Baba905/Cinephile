{% extends "base.html" %} {% block page_content %}
<div class="row m-5 card mb-3 bg-dark text-danger border border-dark" style="max-width: 1500px">
  <div class="row g-0 d-flex">
    <div class="col-md-3">
      <img
        src="https://image.tmdb.org/t/p/w500/{{details.poster_path}}"
        class="img-fluid rounded-start p-5" style="margin-top: -1px;"
        alt="Card image cap"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body" style="margin-top: 12px;">
        <h1 class="text-danger font-weight-bold p-0 m-2">
          {{ details.original_title }}
        </h1>
        <div class="d-flex">
          <h5 class="text-danger font-weight-bold p-0 m-2">Category :</h5>
          {% for genre in details.genres %}
          <a
            class="btn btn-dark btn-outline-danger p-1 m-2"
            href="/categories/{{genre.id}}"
            role="button"
            >{{genre.name}}</a
          >
          {% endfor %}
        </div>
        <h3 class="text-danger font-weight-bold p-0 m-2">Synopsis :</h3>
        <div style="width: 450px;">
          <p class="f-5 lh-5" style="color: white">{{ details.overview }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
